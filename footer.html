<style>
	.goog-te-banner-frame.skiptranslate {    display: none !important;  }
/* --- CSS для налагодження Google Translate --- */

/* Дамо червону рамку нашому контейнеру, щоб бачити його межі */
#google_translate_element {
    border: 2px solid red;
    min-height: 20px; /* Примусово дамо йому висоту */
}

/* Націлимося на iframe, який Google створює всередині */
#google_translate_element iframe {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
    border: 2px solid blue; /* Дамо синю рамку самому віджету */
}    
</style>

<script type="text/javascript">
      // Створюємо слухача події DOMContentLoaded
      document.addEventListener('DOMContentLoaded', function() {
        // Код всередині цієї функції виконається ТІЛЬКИ ПІСЛЯ того,
        // як вся сторінка буде готова.

        // Тепер тут можна безпечно ініціалізувати віджет
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      });

      // Функція ініціалізації залишається глобальною, щоб callback міг її знайти
      function googleTranslateElementInit() {
        // Ця функція викликається, коли скрипт Google завантажиться.
        // Вона більше не ініціалізує віджет напряму, 
        // оскільки це тепер робиться всередині DOMContentLoaded.
        // Але її можна залишити порожньою або для іншої логіки.
        // ВАЖЛИВО: Назва функції має збігатися з cb=...
      }

    </script>
 <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
